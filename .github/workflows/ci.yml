name: FilmHub CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  backend-tests:
    name: Backend Tests & Linting
    runs-on: ubuntu-latest
    
    env:
      DB_NAME: filmhub_test_db
      DB_USER: test_user
      DB_PASSWORD: test_password
      DB_HOST: localhost
      DB_PORT: 5432
      SECRET_KEY: test-secret-key-for-ci
      DEBUG: 'False'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: filmhub_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: filmhub-backend/requirements.txt

      - name: Install dependencies
        working-directory: ./filmhub-backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django pytest-cov bandit pylint pylint-django

      - name: Run Pylint
        working-directory: ./filmhub-backend
        run: |
          pylint --load-plugins pylint_django --django-settings-module=filmhub.settings \
            --disable=C0114,C0115,C0116,R0903 \
            --exit-zero \
            authentication/ movies/ ratings/ recommendations/ watchlist/
        continue-on-error: true

      - name: Run Bandit (Security)
        working-directory: ./filmhub-backend
        run: |
          bandit -r authentication/ movies/ ratings/ recommendations/ watchlist/ \
            -ll -f json -o bandit-report.json || true
          bandit -r authentication/ movies/ ratings/ recommendations/ watchlist/ -ll
        continue-on-error: true

      - name: Run Django migrations
        working-directory: ./filmhub-backend
        run: |
          python manage.py migrate --noinput

      - name: Run pytest
        working-directory: ./filmhub-backend
        run: |
          pytest --cov=. --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./filmhub-backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  frontend-tests:
    name: Frontend Build & Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint || true
        continue-on-error: true

      - name: Run tests
        working-directory: ./frontend
        run: |
          if npm list vitest > /dev/null 2>&1; then
            npm test -- --run
          else
            echo "⚠️ Vitest not installed, skipping tests"
          fi
        continue-on-error: true

      - name: Build frontend
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: http://localhost:8000/api
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate docker-compose.yml
        run: |
          docker compose -f docker-compose.yml config > /dev/null
          echo "✅ docker-compose.yml is valid"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./filmhub-backend
          file: ./filmhub-backend/Dockerfile
          push: false
          tags: filmhub-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          tags: filmhub-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # TODO: Add deployment job here